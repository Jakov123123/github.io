<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boatify</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side"></div>
    <div class="right-side">
        <img src="./LOGO.png" alt="Boatify Logo" class="logo-image">
        <h1 class="slogan">Set Sail With Boatify</h1>
        <form class="search-form">
            <div class="form-group">
                <label for="people">How many are coming with you?</label>
                <select id="people" name="people">
                    <option value="1-4">1-4 people</option>
                    <option value="4-8">4-8 people</option>
                    <option value="8-12">8-12 people</option>
                    <option value="12+">12+ people</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">Which marina are you heading to?</label>
                <select id="city" name="city">
                    <option value="All">All</option>
                    <option value="Dubrovnik">Dubrovnik</option>
                    <option value="Split">Split</option>
                    <option value="Zadar">Zadar</option>
                    <option value="Šibenik">Šibenik</option>
                    <option value="Pula">Pula</option>
                    <option value="Rijeka">Rijeka</option>
                    <option value="Trogir">Trogir</option>
                    <option value="Primošten">Primošten</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date-range">When are you sailing?</label>
                <input type="text" id="date-range" name="date-range" class="date-input" placeholder="Select your dates">
            </div>
            <button type="button" class="set-sail-btn">Set Sail</button>
        </form>
        <div class="footer">
            <div class="contact-section">
                <p class="contact-text">Want to cut to the chase and chat with an expert?</p>
                <div class="contact-input-wrapper">
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="phone-input">
                    <button type="button" class="contact-btn">Call me</button>
                </div>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">About us</a>
                <a href="#" class="footer-link">Contact</a>
                <a href="#" class="footer-link">T&C</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="func.js"></script>
</body>
</html>
