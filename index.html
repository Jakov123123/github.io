<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boatify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side"></div>
    <div class="right-side">
        <img src="./LOGO.png" alt="Boatify Logo" class="logo-image">
        <h1 class="slogan">Set Sail With Boatify</h1>
        <form class="search-form">
            <div class="form-group">
                <label for="people">How many are coming with you?</label>
                <select id="people" name="people">
                    <option value="1-4">1-4 people</option>
                    <option value="4-8">4-8 people</option>
                    <option value="8-12">8-12 people</option>
                    <option value="12+">12+ people</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">Which marina are you heading to?</label>
                <select id="city" name="city">
                    <option value="All">All</option>
                    <option value="Dubrovnik">Dubrovnik</option>
                    <option value="Split">Split</option>
                    <option value="Zadar">Zadar</option>
                    <option value="Šibenik">Šibenik</option>
                    <option value="Pula">Pula</option>
                    <option value="Rijeka">Rijeka</option>
                    <option value="Trogir">Trogir</option>
                    <option value="Primošten">Primošten</option>
                </select>
            </div>
            <button type="button" class="set-sail-btn">Set Sail</button>
        </form>
    </div>
</body>
</html>
